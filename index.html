<!DOCTYPE html>
<html>

<head>
  <title>Edutvum : SMILES-IUPAC 2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="systemjs.config.js"></script>
  <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>

<body>
  <div id="jsme_container"></div>
  <my-app>Loading AppComponent content here ...</my-app>

  <script src="jsme/jsme.nocache.js"></script>
  <script>
    function jsmeOnLoad() {
      jsmeApplet = new JSApplet.JSME("jsme_container", "380px", "340px", {
        "options": "nocanonize,autonumber"
      });
      jsmeApplet.setNotifyStructuralChangeJSfunction("show_smiles");
    }
    function show_smiles() {
      let smiles = jsmeApplet.smiles(); //atom that are colored are numbered
      window.ng2iupac(smiles)
    }
  </script>
</body>

</html>
